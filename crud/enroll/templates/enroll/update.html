{% extends 'enroll/base.html' %}
{% block content %}
<div class="row">
	<div class="col-sm-4">
 		<h3 class="text-center alert alert-info">Update User</h3>
		<form method="POST" action="{% url 'update' id %}" class="d-inline">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-success" value="add">Update</button>
		</form>
	</div>
	<div class="col-sm-8">
		<h3 class="text-center alert alert-info">Users Information</h3>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Username</th>
						<th scope="col">Email</th>
						<th scope="col">Password</th>
						<th scope="col">Update</th>
					</tr>
				</thead>
				<tbody>
				{% for person in accnt %}
					<tr>
						<td>{{person.name}}</td>
						<td>{{person.username}}</td>
						<td>{{person.email}}</td>
						<td>{{person.password}}</td>
						<td>
							<a href="{% url 'update' person.id %}" class="btn btn-success btn-sm">Edit</a>
							<a href="{% url 'delete' person.id %}" class="btn btn-danger btn-sm">Del</a>
						</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
	</div>
</div>
{% endblock content %}
